<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}">ホーム</a>
                <a href="{{ '/categories.html' | relative_url }}">カテゴリ</a>
                <a href="{{ '/tags.html' | relative_url }}">タグ</a>
            </div>
            <p>{{ site.description }}</p>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">GitHub Pages</a></p>
    </footer>
</body>
</html>
